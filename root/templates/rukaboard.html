<!doctype html>
<html>
<head>
  <title>Ruka Board</title>

  <script type="text/javascript" src="../static/js/vis-4.19.1/dist/vis.js"></script>
  <link href="../static/js/vis-4.19.1/dist/vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 100%;
      height: 400px;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<p>
  You are looking at board number: {{ boardnumber }}
</p>

<p>
  The nodes on this board are: {{ nodeSet }}
</p>

<p>
  The the relationship of these nodes are: {{ nodeGraph }}
</p>

<div id="mynetwork"></div>



<script type="text/javascript">


  //Define the nodes
  var nodesList = {{ nodeSet|safe }}
  var dataList = []
  for (var i = 0; i < nodesList.length; i++) {
    var split = nodesList[i].split(";")
    dataList.push({id: split[0], label: split[1]})
  }
  var nodes = new vis.DataSet(dataList)




  // Define the graph
  var nodeGraph = {{ nodeGraph|safe }}
  var edgeGraph = []
  for (var i=0; i < nodeGraph.length; i++){

    if (nodeGraph[i] != "NO CHILDREN"){
      var IDsplit = nodeGraph[i].split(";")
      var childSplit = IDsplit[1].split(",")
      for (var x=0; x<nodeGraph[i].length; x++){
        edgeGraph.push({from: IDsplit[0], to: childSplit[x]})
      }
    }
  }



  var edges = new vis.DataSet(edgeGraph)
  //var edges = new vis.DataSet([
    //{from: 1, to: 6},
    //{from: 1, to: 2},
    //{from: 1, to: 5},
  //]);





  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };

  var options = {
    interaction: {
      selectable: true,
      dragNodes: false
    },

    physics: {
      enabled: false
    },

    /*
    # configuration GUI
    configure: {
      filter: function (option, path) {
        if (path.indexOf('hierarchical') !== -1) { 
          return true;
        }
          return false;
      },
      showButton: false
    },
    */

    manipulation: {
      enabled: false,
      initiallyActive: false
    },

    layout: {
      hierarchical: {
        enabled:true,
        nodeSpacing:150,
        sortMethod:"directed",
        direction: "UD"
      }
    }
  };

  var network = new vis.Network(container, data, options);

  network.on("click", function (params) {
    params.event = "[original event]";
    console.log('<h2>Click event:</h2>' + JSON.stringify(params, null, 4));

    //debugger;

    if (params.nodes.length != 0) {
      var addButton = document.createElement("div");
      addButton.text = "DON"
    }

  });

</script>


</body>
</html>
